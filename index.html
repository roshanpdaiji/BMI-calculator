<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
        <!-- Adding Favicon -->
        <link rel="icon" href="https://wallpaperaccess.com/full/4722382.jpg" type="image/png">

</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="content">
                <div class="input">
                    <label for="height">Height(cm)</label>
                    <input type="number" id="height">
                </div>
                <div class="input">
                    <label for="weight">Weight(kg)</label>
                    <input type="number" id="weight">
                </div>
                <button id="calculator">Calculate BMI</button>
                <button id="clear">Clear</button> <!-- Clear button -->

            </div>


            <div class="result">
                <p>Your BMI is </p>
                <div class="bmi-value">00.00</div>
                <p class="comment">Comment: You are <span class="highlight" style="display: none;"></span></p>
            </div>


            


            
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
